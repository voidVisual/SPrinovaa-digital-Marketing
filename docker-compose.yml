# ==============================================================================
# Docker Compose Configuration - Production
# ==============================================================================
# This configuration is designed for production deployments with proper
# resource management, networking, and monitoring capabilities.
# ==============================================================================

version: '3.9'

services:
  # ===========================================================================
  # Main Application Service
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: sprinovaa-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Node Configuration
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      
      # Add your environment variables here
      # - GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY}
      # - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    
    # Resource limits and reservations
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Volume mounts
    volumes:
      - ./public:/app/public:ro
      - app-logs:/app/logs
    
    # Networking
    networks:
      - sprinovaa-network
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sprinovaa-app"
    
    # Health checks
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    depends_on:
      - redis

  # ===========================================================================
  # Redis Cache Service (Optional - for session management)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: sprinovaa-redis
    restart: always
    ports:
      - "6379:6379"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Volume for data persistence
    volumes:
      - redis-data:/data
    
    networks:
      - sprinovaa-network
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}

  # ===========================================================================
  # Nginx Reverse Proxy (Optional - for production load balancing)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: sprinovaa-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    
    networks:
      - sprinovaa-network
    
    depends_on:
      - app
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==============================================================================
# Networks
# ==============================================================================
networks:
  sprinovaa-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  redis-data:
    driver: local
  app-logs:
    driver: local
  nginx-cache:
    driver: local

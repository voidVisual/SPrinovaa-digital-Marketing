# ==============================================================================
# nginx.conf - Reverse Proxy Configuration
# ==============================================================================
# Production-grade Nginx configuration for SPrinovaa Digital Marketing
# This file is used when Nginx service is enabled in docker-compose.yml

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================================================================
    # Logging Configuration
    # ===========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ===========================================================================
    # Performance Settings
    # ===========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # ===========================================================================
    # Gzip Compression
    # ===========================================================================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # ===========================================================================
    # Rate Limiting
    # ===========================================================================
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # ===========================================================================
    # Upstream Application Servers
    # ===========================================================================
    upstream app_backend {
        # Single server (can be expanded to multiple servers for load balancing)
        server app:3000;
        
        # For multiple servers, add:
        # server app1:3000;
        # server app2:3000;
        # server app3:3000;
        
        keepalive 32;
    }

    # ===========================================================================
    # HTTP Server - Redirect to HTTPS
    # ===========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===========================================================================
    # HTTPS Server - Main Application
    # ===========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # =======================
        # SSL Configuration
        # =======================
        # Note: Update these paths to your actual certificate files
        # For Let's Encrypt: /etc/letsencrypt/live/your-domain.com/
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        # SSL protocol and cipher configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # =======================
        # Security Headers
        # =======================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # =======================
        # Logging
        # =======================
        access_log /var/log/nginx/access.log detailed;
        error_log /var/log/nginx/error.log warn;

        # =======================
        # Static Assets
        # =======================
        location ~* ^/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            proxy_pass http://app_backend;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            proxy_cache_valid 200 30d;
            access_log off;
        }

        # =======================
        # Public Static Files
        # =======================
        location /public/ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            try_files $uri =404;
        }

        # =======================
        # Health Check Endpoint
        # =======================
        location /health {
            access_log off;
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        # =======================
        # API Endpoints
        # =======================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts for API calls
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # =======================
        # WebSocket Support
        # =======================
        location /socket.io {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =======================
        # General Application
        # =======================
        location / {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # =======================
        # Error Pages
        # =======================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ===========================================================================
    # Map for Maintenance Mode
    # ===========================================================================
    map $remote_addr $maintenance_mode {
        default 1;
        # Add IP addresses that can access during maintenance:
        # 192.168.1.0/24 0;
        # 10.0.0.1 0;
    }

    # ===========================================================================
    # Maintenance Mode Server (optional)
    # ===========================================================================
    # Uncomment to enable maintenance mode
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/ssl/certificate.crt;
    #     ssl_certificate_key /etc/nginx/ssl/private.key;
    #
    #     if ($maintenance_mode = 1) {
    #         return 503;
    #     }
    #
    #     location / {
    #         proxy_pass http://app_backend;
    #     }
    #
    #     error_page 503 /maintenance.html;
    #     location = /maintenance.html {
    #         root /usr/share/nginx/html;
    #         internal;
    #     }
    # }
}
